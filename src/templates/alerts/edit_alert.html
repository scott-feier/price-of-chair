{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <h1>Edit Alert: {{ alert._id }}</h1>
</div>
<div class="container page-form">
    <form id="edit-alert-form" method="post">
        <div class="form-group">
            <label for="name">Alert or Item Name</label>
            <input type='text' class="form-control" id="name" name="name" value="{{ alert.item.name }}" disabled>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type='text' class="form-control" id="url" name="url" value="{{ alert.item.url }}" disabled>
        </div>
        <div class="form-group">
            <label for="price_limit">Price Limit</label>
            <input type='text' class="form-control" id="price_limit" name="price_limit" value="{{ alert.price_limit }}"
                   aria-describedby="priceLimitBlock">
            <p id="priceLimitBlock" class="help-block">Enter the dollar amount when you want an email</p>
        </div>
        <button type="submit" class="btn btn-default" id="submit-button">Update Alert</button>
    </form>
</div>
{% endblock %}
