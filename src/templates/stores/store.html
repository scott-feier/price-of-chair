{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <h1>Store
        <small>{{ store.name }}</small>
    </h1>
</div>
<p>URL Prefix: {{ store.url_prefix }}</p>
<div class="panel panel-default">
    {% if session['email'] in config.ADMINS %}
        <div class="panel-body">
            <a role="button" class="btn btn-warning" href="{{ url_for('stores.edit_store', store_id=store._id) }}">Edit
                Store</a>
            <a role="button" class="btn btn-danger" href="{{ url_for('stores.delete_store', store_id=store._id) }}">Delete
                Store</a>
        </div>
    {% else %}
        <p>Only admins can edit or delete stores</p>
    {% endif %}
</div>

{% endblock %}
